<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css?family=Allura" rel="stylesheet">
<style>
  *, *:before, *:after {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
  }
  body {
    width: 6.25in;
    height: 4.5in;
    margin: 0;
    padding: 0;
  }
  #outer-wrapper {
    width: 6.25in;
    height: 4.5in;
    background-image: url("https://dmprint.s3.amazonaws.com/resources/template/html/birthday/bigpresent.jpg");
    background-size: 6.25in 4.5in;
    -webkit-filter: blur(3px);
    -moz-filter: blur(3px);
    -o-filter: blur(3px);
    -ms-filter: blur(3px);
    filter: blur(3px);
  }
  #text-area {
    position: absolute;
    width: 5.875in;
    height: 3.875in;
    left: 0.1875in;
    top: 0.25in;
    padding: .8in .1in .1in .1in;
    text-align: center;
    font-family: 'Allura', cursive;
    font-size: .8in;
    color: #fff;
  }
</style>
</head>
<body>
  <div id="outer-wrapper">
  </div>
  <div id="text-area">
    Happy Birthday<br/>{{FirstName}}
  </div>
</body>
</html>
